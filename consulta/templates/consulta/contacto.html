{% extends "vistaprevia/plantilla.html"%}
{% load static %}
{% load i18n %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      <h1>Página de contacto.</h1>
    </div>
  </div>
  <main class="container-fluid">
    <div id="formulario_contacto" class="row">
      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
        <h2>Contacto</h2>
        <hr/>
        <form id="contact" action="{% url 'consultaresp' %}" method="post" class="col-xs-12">{% csrf_token %}
          <div class="col-xs-12">
            <label for="id_nombre">NOMBRE Y APELLIDO</label>
            <input id="id_nombre" type="text" name="nombre"/>
          </div>
          <div class="col-xs-12">
            <label for="id_mail">EMAIL</label>
            <input id="id_mail" type="text" name="mail"/>
          </div>
          <div class="col-xs-12">
            <label for="id_descripcion">DESCRIPCIÓN</label>
            <textarea id="id_descripcion" name="descripcion" ></textarea>
          </div>
          <button type="submit" class="col-xs-offset-3 col-xs-6 btn btn-default bt-form">Enviar</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
